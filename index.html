<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Tip calculator app</title>
  
 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="header">
    <h1>SPLI</h1>
    <h1>TTER</h1>
  </div>
  <div class="calc">

    <div class="calc__flex-large-col1">
    <div class="calc__head">
      <p>Bill</p>
      <div class="calc__bill-input">
        <input class="bill-in" type="number" max="9999" min="1">
      </div>
    </div>
  
    <div class="calc__pct">
      <p>Select Tip %</p>
      <div class="calc__pct-grid">

       
          <button id="0" class="calc__pct-grid-btn0 btn-pct">
            <p>5%</p>
          </button>
          <button id="1" class="calc__pct-grid-btn1 btn-pct">
            <p>25%</p>
          </button>
     

       
          <button id="2" class="calc__pct-grid-btn2 btn-pct">
            <p>10%</p>
          </button>
          <button id="3" class="calc__pct-grid-btn3 btn-pct">
            <p>50%</p>
          </button>
     

       
          <button id="4" class="calc__pct-grid-btn4 btn-pct selected">
            <p>15%</p>
          </button>
        
            <input class="calc__pct-grid-btn5" type="number" placeholder="Custom">
          </button>
       
      </div>
      <div class="calc__people">
         <p>Number of People</p>
         <input class="people-in" type="number" placeholder="1">
      </div>
    </div>
    
  </div>
  
    <div class="flex-large-col2">
      <div class="calc__result">
        <div class="calc__result-col1">
          <p>Tip Amount
            <div class="line-br space">
              / person
            </div>
          </p>
          <p>Total
            <div class="line-br">
              / person
            </div>
          </p>
        </div>
        <div class="calc__result-col2">
          <p class="tip-amt">$</p>
          <p class="total-result">$</p>
        </div>
        <div class="calc__result-btn">
          <button class="calc__result-btn-1"><p>RESET</p></button>
        </div>
      </div>
    </div>
    
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gurpreet Singh</a>.
  </div>
</body>
  <script src="./app/js/index.js"></script>
</html>
